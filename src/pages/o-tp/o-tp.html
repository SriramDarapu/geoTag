<ion-content padding id="page5">
  <form id="oTP-form2" class="child" (ngSubmit)="onSubmit(form)" #form="ngForm" novalidate>
    <div>
        <img src="assets/img/smartphone.png" style="display:block;width:40%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <div class="spacer" style="width:300px;height:29px;" id="login-spacer4"></div>
    <ion-list id="oTP-list3">
      <ion-item id="oTP-input4">
        <ion-label floating>
          OTP
        </ion-label>
        <ion-input clearInput type="tel" minLength="6" maxLength="6" ngModel name="otp" pattern="[0-9]*" #otp="ngModel" required></ion-input>
      </ion-item>
      <ion-item no-lines [hidden]="otp.valid || otp.pristine">
          <p class="has-error">Please enter a valid OTP.</p>
      </ion-item>
    </ion-list>
    <div class="spacer" style="width:300px;height:24px;" id="oTP-spacer7"></div>
    <button id="oTP-button3" ion-button color="positive" type="submit" block [disabled]="!form.valid">
      Verify
    </button>
  </form>
</ion-content>
