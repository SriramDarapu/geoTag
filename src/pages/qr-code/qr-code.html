<ion-header>

  <ion-toolbar>
    <ion-title>
      QR Code
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <div>
    <img src="assets/img/qr-code.png" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;margin-top:25%" />
  </div>
  <div class="spacer" style="width:300px;height:29px;" id="login-spacer4"></div>
  <div class="top-buttons">
    <button ion-button color="primary">Save</button>
    <button ion-button color="danger">Ignore</button>
  </div>
</ion-content>
