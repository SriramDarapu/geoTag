<ion-header>

  <ion-navbar>
    <ion-title>Deal Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      
    <img src="assets/img/nin-live.png"/>

    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='share-alt'></ion-icon>
          Share
        </button>
      </ion-col>
      <ion-col text-center>
          <button ion-button clear small color="secondary" icon-start (click)="showQRCode()">
            <ion-icon name='cloud-download'></ion-icon>
            Save
          </button>
        </ion-col>
    </ion-row>

  </ion-card>

  <ion-card class="adv-map">
    <div style="position: relative">
      <img src="assets/img/advance-card-map-madison.png">
      <ion-fab right top>
        <button ion-fab class="fab-map">
          <ion-icon name='pin'></ion-icon>
        </button>
      </ion-fab>
    </div>
    <ion-item>
      <ion-icon color="subtle" large item-start name='football'></ion-icon>
      <h2>Museum of Football</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>
    <ion-item>
      <ion-icon color="subtle" large item-start name='wine'></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>
    <ion-item actions>
      <span ion-text item-start color="secondary" class="item-bold">18 min</span>
      <span ion-text item-start color="subtle">(2.6 mi)</span>
      <button ion-button color="primary" clear item-end icon-start>
        <ion-icon name='navigate'></ion-icon>
        Start
      </button>
    </ion-item>
  
  </ion-card>
</ion-content>
