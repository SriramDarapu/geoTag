<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content id="page1" class="action-sheets-basic-page">
  <ion-list>
    <ion-item>
      <ion-avatar item-start (click)="presentActionSheet()">
        <img [src]="imageSrc">
      </ion-avatar>
      <h2>{{ userData.name }}</h2>
      <p>{{ userData.location }}</p>
      <button ion-button clear item-end (click)="gotoEditProfile()">
          <ion-icon name="create"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="nearme">
      <ion-icon name="compass"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="savedDeals">
      <ion-icon name="cloud-download"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="notifications">
      <ion-icon name="notifications"></ion-icon>
      <ion-badge id="notifications-badge" color="danger">5</ion-badge>
    </ion-segment-button>
  </ion-segment>
  <div [ngSwitch]="pet">
    <div *ngSwitchCase="'nearme'">
      <map></map>
    </div>
    <div *ngSwitchCase="'savedDeals'">
      <deals-saved></deals-saved>
    </div>
    <div *ngSwitchCase="'notifications'">
      <notifications></notifications>
    </div>
  </div>
</ion-content>
